<!DOCTYPE html>
<html>
<head>
  <title>Juego de Vocales - Preschool App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 flex justify-between">
    <h1 id="vocalTitle" class="text-white text-2xl font-bold"></h1>
    <div>
      <button id="homeBtn" class="text-white mr-4"><i class="fas fa-home"></i> Inicio</button>
      <button id="logoutBtn" class="text-white"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</button>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <p id="instruction" class="text-xl text-center mb-6"></p>
    <div id="gameArea" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"></div>
    <div id="feedback" class="hidden"></div>
    <div id="description" class="text-center mt-2 hidden"></div>
    <button id="nextBtn" class="bg-purple-600 text-white p-2 rounded mt-4 hidden">Siguiente</button>
    <button id="showVideoBtn" class="bg-blue-500 text-white p-2 rounded mt-4 hidden">Ver Video</button>
  </div>
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded-lg">
      <button id="closeVideoBtn" class="text-red-500 text-2xl mb-2">&times;</button>
      <div id="videoContainer" class="w-full h-64"></div>
    </div>
  </div>
  <script src="../scripts/game.js"></script>
</body>
</html>
