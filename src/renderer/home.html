<!DOCTYPE html>
<html>
<head>
  <title>Inicio - Preschool App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 flex justify-between">
    <h1 class="text-white text-2xl font-bold">Bienvenido(a)</h1>
    <div>
      <button id="logoutBtn" class="text-white"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Selecciona una Vocal para Jugar</h2>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
      <button onclick="window.location.href='game.html?vocal=a'" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 text-2xl">A</button>
      <button onclick="window.location.href='game.html?vocal=e'" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 text-2xl">E</button>
      <button onclick="window.location.href='game.html?vocal=i'" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 text-2xl">I</button>
      <button onclick="window.location.href='game.html?vocal=o'" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 text-2xl">O</button>
      <button onclick="window.location.href='game.html?vocal=u'" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600 text-2xl">U</button>
    </div>
    <div class="text-center mt-6 space-x-4">
      <button onclick="window.location.href='progress.html'" class="bg-green-500 text-white p-3 rounded hover:bg-green-600">Ver Progreso</button>
      <button id="activitiesBtn" class="bg-purple-600 text-white p-3 rounded hover:bg-purple-700">Ver Actividades</button>
      <button id="adminBtn" class="bg-yellow-600 text-white p-3 rounded hover:bg-yellow-700 hidden">Panel de Administración</button>
    </div>
  </div>
  <script src="../scripts/home.js"></script>
</body>
</html>
