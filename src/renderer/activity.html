<!DOCTYPE html>
<html>
<head>
  <title>Actividades - Preschool App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 flex justify-between">
    <h1 class="text-white text-2xl font-bold">Animales disponibles</h1>
    <div>
      <button id="homeBtn" class="text-white mr-4"><i class="fas fa-home"></i> Inicio</button>
      <button id="logoutBtn" class="text-white"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Selecciona una vocal</h2>
    <div id="categories" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
      <!-- Las categorías (vocales) se cargarán dinámicamente -->
    </div>
    <h2 id="activitiesTitle" class="text-2xl font-bold text-center mb-4 hidden">Actividades</h2>
    <div id="activities" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Las actividades se cargarán dinámicamente -->
    </div>
  </div>
  <script src="../scripts/activity.js"></script>
</body>
</html>
