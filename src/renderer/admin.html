<!DOCTYPE html>
<html>
<head>
  <title>Progreso de Usuarios (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="../assets/plotly.min.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 flex justify-between">
    <h1 class="text-white text-2xl font-bold">Progreso de Usuarios (Admin)</h1>
    <button id="logoutBtn" class="text-white"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Avance General por Usuario</h2>
    <div class="mb-4">
      <label>Tipo de Gráfica:</label>
      <select id="chartTypeUser" class="p-2 border rounded">
        <option value="bar">Barras</option>
        <option value="scatter">Líneas</option>
        <option value="pie">Circular</option>
      </select>
    </div>
    <div id="userProgressChart" class="h-96"></div>
    <h2 class="text-2xl font-bold mt-8 mb-4">Avance General por Vocal</h2>
    <div class="mb-4">
      <label>Tipo de Gráfica:</label>
      <select id="chartTypeVocal" class="p-2 border rounded">
        <option value="bar">Barras</option>
        <option value="scatter">Líneas</option>
        <option value="pie">Circular</option>
      </select>
    </div>
    <div id="vocalProgressChart" class="h-96"></div>
    <h2 class="text-2xl font-bold mt-8 mb-4">Progreso por Usuario</h2>
    <div id="userList" class="grid gap-4"></div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="../scripts/admin.js"></script>
</body>
</html>
