<!DOCTYPE html>
<html>
<head>
  <title>Registro - Preschool App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Registro</h1>
    <form id="registerForm">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700">Nombre</label>
        <input type="text" id="nombre" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Ingresa tu correo">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input type="password" id="password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Ingresa tu contraseña">
      </div>
      <div id="errorMessage" class="text-red-500 text-center mb-4 hidden"></div>
      <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700">Registrarse</button>
    </form>
    <p class="text-center mt-4">¿Ya tienes una cuenta? <a href="login.html" class="text-purple-600 hover:underline">Inicia Sesión</a></p>
  </div>
  <script src="../scripts/register.js"></script>
</body>
</html>
